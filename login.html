<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 400px;
      max-width: 95%;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #1e3a8a;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }
    .tab.active {
      border-bottom: 2px solid #2563eb;
      color: #2563eb;
    }

    form { display: none; flex-direction: column; }
    form.active { display: flex; }

    .form-group { margin-bottom: 14px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; }
    input, select {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 6px; font-size: 14px; outline: none;
      transition: 0.2s;
    }
    input:focus { border-color: #2563eb; box-shadow: 0 0 4px rgba(37,99,235,0.28); }

    .roles {
      display: flex;
      gap: 10px;
      font-size: 14px;
    }
    .roles label { font-weight: normal; }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 10px;
    }
    button:hover { background: #1e40af; }

    .extra {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
    }
    .extra a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">Login</div>
      <div class="tab" onclick="showForm('signup')">Signup</div>
    </div>

    <!-- Login Form -->
    <form id="login" class="active">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
      <div class="extra">
        <a href="#">Forgot Password?</a>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signup">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required />
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" placeholder="Enter age" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input type="tel" placeholder="Enter mobile number" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create password" required />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter password" required />
      </div>
      <div class="form-group">
        <label>Signup As</label>
        <div class="roles">
          <label><input type="radio" name="role" required /> Renter</label>
          <label><input type="radio" name="role" required /> Broker</label>
          <label><input type="radio" name="role" required /> Buyer</label>
        </div>
      </div>
      <button type="submit">Signup</button>
    </form>
  </div>

  <script>
    function showForm(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
