<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7ff;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 25%;
      background: #1e3a8a;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
    }
    .chat-item {
      padding: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .chat-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .chat-header {
      background: #2563eb;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .actions button {
      margin-left: 10px;
      background: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .chat-header .actions button:hover {
      background: #e5e7eb;
    }

    /* Chat body */
    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 60%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }
    .incoming {
      background: #e5e7eb;
      align-self: flex-start;
    }
    .outgoing {
      background: #2563eb;
      color: white;
      align-self: flex-end;
    }

    /* Chat Input */
    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #1e40af;
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .chat-area { flex: 1; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Chats</h2>
    <div class="chat-list">
      <div class="chat-item">Broker</div>
      <div class="chat-item">Renter</div>
      <div class="chat-item">Customer Support</div>
      <div class="chat-item">Owner</div>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area">
    <div class="chat-header">
      <span>Broker</span>
      <div class="actions">
        <button>ðŸ“ž Call</button>
        <button>ðŸ‘¤ Check Profile</button>
      </div>
    </div>

    <div class="chat-body">
      <div class="message incoming"><b>Broker:</b> Hi, are you looking for a 1BHK near campus?</div>
      <div class="message outgoing"><b>You:</b> Yes! Can you share details?</div>
      <div class="message incoming"><b>Broker:</b> Sure, rent is â‚¹7000/month. Furnished.</div>
      <div class="message outgoing"><b>You:</b> Sounds good, can I visit this weekend?</div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type a message..." />
      <button>Send</button>
    </div>
  </div>
</body>
</html>
