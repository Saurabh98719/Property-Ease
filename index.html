<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property-Ease</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="nav-container">
        <i><img id="nav-logo" src="images/logo.png" alt=""></i>
        <div class="nav-upper">
            <div class="nav-header">
                <i><img src="images/menu.svg" id="nav-menu" alt=""></i>
                <h1 id="title">PropertyEase</h1>
            </div>
            <div class="nav-search">
                <div id="city">
                    <select name="Delhi" id="city-name">
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
                <div id="nav-find">
                    <input type="text" name="" id="find" placeholder="Find the Locality">
                </div>
                <div id="search">
                    <i><img src="images/search.svg" alt=""></i>
                </div>
            </div>
            <div class="nav-final">
                <i><img src="images/star.svg" alt=""></i>
                <i><img src="images/mail.svg" alt=""></i>
                <i><img src="images/log-in.svg" alt=""></i>
            </div>
            Hello
        </div>
    </section>
</body>
</html>
